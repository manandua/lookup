<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
		<title>Look UP</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
		</style>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"
			integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-player/2.0.4/lottie-player.js" integrity="sha512-4mDxQBT0YXL3aGTpFMlhtbXUCcaL7yckodGiM/4hwMSU47WQP9I4qqj7VwpDSK1zzssoitxS8TgOJhPgCMQppw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	</head>
	<body>
		<div class="mobile" id="mobile">
			<div class="mobileText">
				<p>
					<span class="italic">Ah.</span>
				</p>
				<p>Currently this experience only works on <span class="bold">desktop devices.</span></p>
			</div>
			<lottie-player
					src="./lottie/logo_lookuptest.json"
					autoplay
					loop
					class="mobileLottie"
				></lottie-player>
		</div>
		<!-- <div class="password-form">
			<form id="passwordForm">
				<input type="password" placeholder="Enter your password" required id="passwordInput">
				<input type="submit" value="Submit">
				<p id="errorMessage" class="error-message"></p>
			</form>
		</div> -->
		<div id="homepage">

				<lottie-player
					src="./lottie/logo_lookuptest.json"
					autoplay
					loop
					class="logoLottie"
				></lottie-player>
			

			<!-- <button id="startButton" class="buttonStyle">
				<div id="play"></div>
			</button> -->
			
				<!-- <div class="lottie" id="svg"></div> -->
				<lottie-player
					src="./lottie/play_phone_centered.json"
					class="lottie"
					id="svg"
				></lottie-player>
				<div id="startButton" class="buttonStyle buttonHover">
					<div id="progress"></div>
				</div>
			

			<div class='rightHeading'>Follow Along Milo's journey</div>
		</div>
		<div class="maindiv">
			<div id="overlay">
				<div id="playPause">
					<div id="playPauseButton">
						<i class='bx bx-play'></i>
					</div>
				</div>
				<div id="thirdInteraction">
					<div>
						Your Library
					</div>
					<button>
						<i class='bx bxs-music'></i>
						Soul Crushing Thursday Evening
					</button>
					<button>
						<i class='bx bxs-music'></i>
						Lofi Girl - beats to relax/study to
					</button>
					<button>
						<i class='bx bxs-music'></i>
						Milo's Vault (unreleased)
					</button>
				</div>
				<div id="buttons"></div>
				<div id="timer"></div>
			</div>
			<div id="texture">
				<img src="Photos/rough_Arches_4k.jpg" draggable="false" />
			</div>
			<video id="video1" class="video" playsinline preload="auto"></video>
			<video id="video2" class="video" playsinline preload="auto"></video>
			<video id="video3" class="video" playsinline preload="auto"></video>
			<video id="video4" class="video" playsinline preload="auto"></video>
			<video id="video5" class="video" playsinline preload="auto"></video>
			<video id="video6" class="video" playsinline preload="auto"></video>
			<video id="video7" class="video" playsinline preload="auto"></video>
			<video id="video8" class="video" playsinline preload="auto"></video>
			<video id="video9" class="video" playsinline preload="auto"></video>
			<video id="video10" class="video" playsinline preload="auto"></video>
		</div>
		<audio id="audio1" class="audio"></audio>
	</body>
	<script src="app.js"></script>
</html>
